{% include base_path %}

<!-- start custom head snippets -->

<!-- Space Grotesk and Space Mono fonts from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<!-- Custom CSS for font optimization -->
<style>
  /* Base font settings */
  .author__name, h1, h2, h3, .site__title {
    font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  }
  
  /* Ensure proper text rendering */
  .author__name, h1, h2, h3, .site__title {
    -webkit-font-feature-settings: "liga" 1, "kern" 1;
    font-feature-settings: "liga" 1, "kern" 1;
    text-rendering: optimizeLegibility;
  }
  
  /* Ensure emoji display properly */
  body {
    font-family: "Space Grotesk", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
  }
  
  /* Armenian flag solution using SVG image - flag after name
  .masthead__menu-item.masthead__menu-item--lg.persist::after {
    content: "";
    background-image: url('{{ base_path }}/images/armenia-flag.svg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: inline-block;
    width: 1.2em;
    height: 0.8em;
    margin-left: 0.3em;
    vertical-align: middle;
  }
   */
  /* Show the name text clearly */
  .author__name {
    position: relative;
    color: inherit !important; /* Force the name to be visible */
  }
  
  /* Add flag after author name */
  .author__name::after {
    content: "";
    background-image: url('{{ base_path }}/images/armenia-flag.svg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: inline-block;
    width: 1.2em;
    height: 0.8em;
    margin-left: 0.3em;
    vertical-align: middle;
  }
  
  /* Header layout - position CV and theme toggle on the right */
  .greedy-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .masthead__menu-right {
    display: flex;
    align-items: center;
    margin-left: auto;
  }
  
  .masthead__menu-right .masthead__menu-item {
    margin-left: 1rem;
  }
  
  /* Ensure the navigation items are properly spaced */
  .visible-links {
    display: flex;
    align-items: center;
  }
  
  .visible-links .masthead__menu-item {
    margin-right: 1rem;
  }
  
  /* Armenian flag after site title */
  .masthead__menu-item--lg.persist a::after {
    content: "";
    background-image: url('{{ base_path }}/images/armenia-flag.svg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: inline-block;
    width: 1.2em;
    height: 0.8em;
    margin-left: 0.3em;
    vertical-align: middle;
  }
</style>
