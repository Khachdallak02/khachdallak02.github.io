<!-- Custom CSS for emoji support and font optimization -->
<style>
  /* Force emoji display for flag */
  .author__name, h1, h2, h3, .site__title {
    font-family: "Space Grotesk", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
  }
  
  /* Disable ligatures to prevent flag from becoming "AM" */
  .author__name, h1, h2, h3, .site__title {
    -webkit-font-feature-settings: "liga" 0, "kern" 1;
    font-feature-settings: "liga" 0, "kern" 1;
  }
  
  /* Force emoji rendering */
  .author__name, h1, h2, h3, .site__title {
    font-variant-emoji: emoji;
    -webkit-font-variant-emoji: emoji;
  }
  
  /* Additional emoji support */
  .author__name, h1, h2, h3, .site__title {
    text-rendering: optimizeLegibility;
  }
</style>

<!-- JavaScript to ensure emoji display -->
<script>
  // Force emoji rendering for Armenian flag
  document.addEventListener('DOMContentLoaded', function() {
    // Replace any "AM" text with the actual flag emoji
    const elements = document.querySelectorAll('.author__name, h1, h2, h3, .site__title');
    elements.forEach(function(element) {
      if (element.textContent.includes('AM Khachatur')) {
        element.textContent = element.textContent.replace('AM Khachatur', 'ðŸ‡¦ðŸ‡² Khachatur');
      }
    });
  });
</script>
